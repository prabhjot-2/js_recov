        // closure : ede ch ki hunda ki function da pura lexical scope hi return kar dinde jis nal oo chal janda 

        function clickHandler(color){
            // document.body.style.backgroundColor = `${color}`

            return function(){// e haiga closure j apa thale function nu call kita te apa return ch pura function return karta jis nal jhera onu param meter define kita us hisan nal chal gya 
                document.body.style.backgroundColor = `${color}`
            }
        }

        document.getElementById('orange').onclick = clickHandler("orange")
        document.getElementById('green').onclick = clickHandler("green")
