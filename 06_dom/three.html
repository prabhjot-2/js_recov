<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Learning</title>
</head>
<body style="background-color: #212121;  color: #fff;">
    
</body>

    <script>
        const div=document.createElement('div')
        console.log(div)
        div.className="main"
        div.id="myId"
        div.setAttribute("title", "generated Title")// enu odo use karde jida CLASSNAME te ID e inbuilt haige c baki use karn layi setAttribute use kita id classname ena v use kar skde aa
        // te ik hor e setAttribute new likh te oo overwrite karde e diff v haiga hai 
        div.style.backgroundColor="green"
        div.style.padding="12px"
        // div.innerHTML="NEW DIV Added using JS" is nal v add text kar skde te thale vale method nal v
        
        const addText=document.createTextNode("New div added with using Js")
        div.appendChild(addText)

        document.body.append(div)

    </script>
</html>
